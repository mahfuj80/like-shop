{layout name="layout2" /}
<div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <input type="hidden" value="{$info.id}" name="id">
    <div class="layui-form-item">
        <label class="layui-form-label">{:lang('账号')}</label>
        <div class="layui-input-inline">
            <input type="text" name="account" value="{$info.account}" lay-verify="required" placeholder="{:lang('请输入账号')}" lay-vertype="tips" autocomplete="off" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">{:lang('密码')}</label>
        <div class="layui-input-inline">
            <input type="password" name="password"  placeholder="{:lang('如需更改，请输入密码')}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">{:lang('确定密码')}</label>
        <div class="layui-input-inline">
            <input type="password" name="re_password" placeholder="{:lang('确定请输入密码')}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">{:lang('名称')}</label>
        <div class="layui-input-inline">
            <input type="text" name="name" value="{$info.name}"  lay-verify="required" lay-vertype="tips" placeholder="{:lang('请输入名称')}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">{:lang('角色')}</label>
        <div class="layui-input-inline">
            {if condition="$info.root eq 0"}
            <select name="role_id" lay-verify="required" lay-vertype="tips" placeholder="{:lang('请选择角色')}" >
                <option value="">{:lang('选择')}</option>
                {volist name="role_lists" id="vo"}
                <option value="{$vo.id}" {eq name="info['role_id']" value="$vo.id"}selected{/eq} >{$vo.name}</option>
                {/volist}
            </select>
            {else}
            <select name="role_id" lay-verify="required" lay-vertype="tips" placeholder="{:lang('请选择角色')}" disabled>
                <option value="0" selected>{:lang('超级管理员')}</option>
            </select>
            {/if}
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">{:lang('状态')}</label>
        <div class="layui-input-inline">
            {if condition="$info.root eq 0"}
            <input type="checkbox" lay-filter="disable" name="disable" lay-skin="switch" lay-text="{:lang('启用')}|{:lang('禁用')}" {if condition="$info.disable eq 0" }checked{/if}>
            {else/}
            <input type="checkbox" lay-filter="disable" name="disable" lay-skin="switch" lay-text="{:lang('启用')}|{:lang('禁用')}" disabled checked>
            {/if}
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="admin-submit-edit" id="admin-submit-edit" value="{:lang('确认')}">
    </div>
</div>
<script>
    layui.config({
        version:"{$front_version}",
        base: '/static/plug/layui-admin/dist/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function(){
        var $ = layui.$
            ,form = layui.form ;
    })
</script>
